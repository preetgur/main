<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> {% block title %} Html Template   {% endblock title %} </title>
    <style> 
    *,body
    {
        margin: 0px;
        padding : 0px;
        box-sizing : border-box;
        font-family: 'Baloo', cursive;
                
    }
    {% block style %}  {% endblock style %}  
    </style>

    
        <link href="https://fonts.googleapis.com/css?family=Baloo&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

   
    {% block links %}  
    {% endblock links%}
    
</head>
<body>
    <!-- Elements which is put inside jijna syntax is removed when we render to antoher page-->  
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Gurpreet</a>
    
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url "blog_index" %}">Home </a>
                    </li>
                 

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Projects
                        </a>

                        <div class="dropdown-menu " aria-labelledby="navbarDropdownMenuLink" style="background-color: #e9ecef!important;">
                            <a class="dropdown-item " href="{% url 'total_polls'%}">Poll App</a>
                            <a class="dropdown-item" href="{% url 'weather_index'%}">Weather App</a>
                            <a class="dropdown-item" href="{% url 'show_blogs'%}">Blog App
                            
                            </a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                {% if request.user.is_authenticated %}
                     
                    <a href="#" class="btn btn-outline-success my-2 mx-2 my-sm-0"> {{request.user}}</a>

                    <a href="{% url 'logout'%}" class="btn btn-outline-danger my-2 my-sm-0"> Logout</a>
                {% else %}
                    <a href="{% url 'login'%}" class="btn btn-outline-success mx-2 my-2 my-sm-0"> Login</a>
                    <a href="{% url 'signup'%}" class="btn btn-outline-info my-2 my-sm-0"> Signup</a>


                {% endif %}   
                </form>
            </div>
        </nav>

        {% block body %}  {% endblock body%}
        {% block script %}  {% endblock script %}
</body>
</html>
